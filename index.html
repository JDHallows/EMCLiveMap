<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>EMCLiveMap</title>
    <link href="css/default.css" rel="stylesheet" />
</head>
<body>

    <div id="sidebar">

        <button class="minecraft_buttons sidebar_buttons accordion" id="btn_servers">Servers</button>
        <div class="panel" id="server_panel">
            <div class="smp_left_panel">
                <button class="minecraft_buttons smp_buttons active_minecraft_button">SMP1</button>
                <button class="minecraft_buttons smp_buttons">SMP3</button>
                <button class="minecraft_buttons smp_buttons">SMP5</button>
                <button class="minecraft_buttons smp_buttons">SMP7</button>
                <button class="minecraft_buttons smp_buttons">SMP9</button>
            </div>
            <div class="smp_right_panel">
                <button class="minecraft_buttons smp_buttons">SMP2</button>
                <button class="minecraft_buttons smp_buttons">SMP4</button>
                <button class="minecraft_buttons smp_buttons">SMP6</button>
                <button class="minecraft_buttons smp_buttons">SMP8</button>
                <button class="minecraft_buttons smp_buttons">UTOPIA</button>
            </div>
        </div>

        <button class="minecraft_buttons sidebar_buttons active_minecraft_button" id="btn_town">Town</button>

        <button class="minecraft_buttons sidebar_buttons accordion" id="btn_waste">Waste</button>
        <div class="panel" id="waste_panel">
            <div class="compass_left_panel">
                <button class="minecraft_buttons waste_buttons">Northwest</button>
                <button class="minecraft_buttons waste_buttons">West</button>
                <button class="minecraft_buttons waste_buttons">Southwest</button>
            </div>
            <div class="compass_center_panel">
                <button class="minecraft_buttons waste_buttons">North</button>
                <button class="minecraft_buttons waste_buttons">Center</button>
                <button class="minecraft_buttons waste_buttons">South</button>
            </div>
            <div class="compass_right_panel">
                <button class="minecraft_buttons waste_buttons">Northeast</button>
                <button class="minecraft_buttons waste_buttons">East</button>
                <button class="minecraft_buttons waste_buttons">Southeast</button>
            </div>
        </div>

        <button class="minecraft_buttons sidebar_buttons accordion" id="btn_nether_waste">Nether Waste</button>
        <div class="panel" id="nether_waste_panel">
            <div class="compass_left_panel">
                <button class="minecraft_buttons nether_waste_buttons">Northwest</button>
                <button class="minecraft_buttons nether_waste_buttons">West</button>
                <button class="minecraft_buttons nether_waste_buttons">Southwest</button>
            </div>
            <div class="compass_center_panel">
                <button class="minecraft_buttons nether_waste_buttons">North</button>
                <button class="minecraft_buttons nether_waste_buttons">Center</button>
                <button class="minecraft_buttons nether_waste_buttons">South</button>
            </div>
            <div class="compass_right_panel">
                <button class="minecraft_buttons nether_waste_buttons">Northeast</button>
                <button class="minecraft_buttons nether_waste_buttons">East</button>
                <button class="minecraft_buttons nether_waste_buttons">Southeast</button>
            </div>
        </div>

        <button class="minecraft_buttons sidebar_buttons accordion" id="btn_frontier">Frontier</button>
        <div class="panel" id="frontier_panel">
            <div class="compass_left_panel">
                <button class="minecraft_buttons frontier_buttons">Northwest</button>
                <button class="minecraft_buttons frontier_buttons">West</button>
                <button class="minecraft_buttons frontier_buttons">Southwest</button>
            </div>
            <div class="compass_center_panel">
                <button class="minecraft_buttons frontier_buttons">North</button>
                <button class="minecraft_buttons frontier_buttons">Center</button>
                <button class="minecraft_buttons frontier_buttons">South</button>
            </div>
            <div class="compass_right_panel">
                <button class="minecraft_buttons frontier_buttons">Northeast</button>
                <button class="minecraft_buttons frontier_buttons">East</button>
                <button class="minecraft_buttons frontier_buttons">Southeast</button>
            </div>
        </div>

        <button class="minecraft_buttons sidebar_buttons" id="btn_nether_frontier">Nether Frontier</button>

    </div>

    <iframe src="https://smp1.emc.gs/" name="iframe" id="smp_map"> <p>Your browser does not support iframes.</p> </iframe>

    <script src="js/main.js"></script>
</body>
</html>
