<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>EMCLiveMap</title>
    <link href="css/default.css" rel="stylesheet" />
</head>
<body>

    <div id="sidebar">

        <button class="accordion" id="btn_serverss">Servers</button>
        <div class="panel" id="server_panel">
            <ul id="server_list">
                <li><a class="server_link active_server" href="https://smp1.emc.gs/?" target="iframe">SMP1</a></li>
                <li><a class="server_link" href="https://smp2.emc.gs/?" target="iframe">SMP2</a></li>
                <li><a class="server_link" href="https://smp3.emc.gs/?" target="iframe">SMP3</a></li>
                <li><a class="server_link" href="https://smp4.emc.gs/?" target="iframe">SMP4</a></li>
                <li><a class="server_link" href="https://smp5.emc.gs/?" target="iframe">SMP5</a></li>
                <li><a class="server_link" href="https://smp6.emc.gs/?" target="iframe">SMP6</a></li>
                <li><a class="server_link" href="https://smp7.emc.gs/?" target="iframe">SMP7</a></li>
                <li><a class="server_link" href="https://smp8.emc.gs/?" target="iframe">SMP8</a></li>
                <li><a class="server_link" href="https://smp9.emc.gs/?" target="iframe">SMP9</a></li>
                <li><a class="server_link" href="https://utopia.emc.gs/?" target="iframe">UTOPIA</a></li>
            </ul>
        </div>

        <button id="btn_town">Town</button>

        <button class="accordion" id="btn_waste">Waste</button>
        <div class="panel" id="town_panel">
            <ul>
                <li><a href="#" class="lnk_waste" id="lnk_waste_center">Center</a></li>
                <li><a href="#" class="lnk_waste" id="lnk_waste_north">North</a></li>
                <li><a href="#" class="lnk_waste" id="lnk_waste_east">East</a></li>
                <li><a href="#" class="lnk_waste" id="lnk_waste_south">South</a></li>
                <li><a href="#" class="lnk_waste" id="lnk_waste_west">West</a></li>
            </ul>
        </div>

        <button class="accordion" id="btn_nether_waste">Nether Waste</button>
        <div class="panel" id="town_panel">
            <ul>
                <li><a href=""></a></li>
            </ul>
        </div>

        <button class="accordion" id="btn_frontier">Frontier</button>
        <div class="panel" id="town_panel">
            <ul>
                <li><a href=""></a></li>
            </ul>
        </div>

        <button class="accordion" id="btn_nether_frontier">Nether Frontier</button>
        <div class="panel" id="town_panel">
            <ul>
                <li><a href=""></a></li>
            </ul>
        </div>

    </div>

    <iframe src="https://smp1.emc.gs/" name="iframe" id="smp_map"> <p>Your browser does not support iframes.</p> </iframe>

    <script src="js/main.js"></script>
